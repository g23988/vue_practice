<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue js 練習 (component)</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <tw-dateinput v-model="parentDate"></tw-dateinput>
  </div>
</body>



<template id="tw-date-input-template">
    <div>
      <input type="number" v-model="year" @keyup="emitDate">
      <input type="number" v-model="month" @keyup="emitDate">
      <input type="number" v-model="day" @keyup="emitDate">
    </div>
</template>

<script>
  Vue.component('tw-dateinput',{
    template: "#tw-date-input-template",
    props: {
      value: {
        type: String,
        default : ""
      }
    },
    data: function(){
      return {
        year:"",
        month:"",
        day:"",
        d:null
      }
    },
    watch:{
        value: function(){
          this.westDate2TwDate();
        }
    },
    methods: {
      emitDate: function(){
        if(this.year !="" &&
          this.month != "" &&
          this.day != ""){
            var westDate = (this.year + 1911) + '/' + this.month + '/' + this.day;
            this.$emit('input',westDate);
          }
      },
      westDate2TwDate: function(){
        if(this.value != "" && this.value != null && this.value != undefined){
            var d = new Date(this.value);
            this.year = d.getFullYear() - 1911;
            this.month = d.getMonth() +1 ;
            this.day = d.getDate();
        }
      }
    },
    mounted: function(){
        this.westDate2TwDate();
    }
  })

  var app = new Vue({
    el: '#app',
    data:{
      parentDate:"1990/1/1"
    },
    methods:{

    }
  })
</script>

</html>
