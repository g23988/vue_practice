<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue js 練習 (component)</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <!-- 注意這邊如果用caml方式命名，要多加一個-, html原生不支援caml -->
  <div id="app">
    <sample-component v-on:on-clild-clicked="handleChildClicked">

    </sample-component>
  </div>
</body>


<!-- 這招可以用來引入外步
  template: '#sample-component-template',
-->
<template id="sample-component-template">
  <div>
    <button @click="emitData">Emit</button>
  </div>
</template>

<script>
  Vue.component('sampleComponent',{
    template: '#sample-component-template',
    props:{
      msg : {
        type: String,
        default:"default"
      }
    },
    data: function(){
      return{

      }
    },
    methods: {
      emitData:function(){
        this.$emit('on-clild-clicked', 2)
      }
    }
  })

  var app = new Vue({
    el: '#app',
    data:{
      parentMsg: 1
    },
    methods:{
      handleChildClicked: function(){
        console.log('got omit event from child')
      }
    }
  })
</script>

</html>
