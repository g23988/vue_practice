<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
	<div id="app">
		<div v-bind:title="dynamicId">test</div>
		<button v-bind:disabled="abc">button</button>
	</div>
</body>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			dynamicId: 123123,
			abc: disabled
		}
	})
</script>
</html>
