<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<style>
  .active{
    color:red;
  }
</style>
<body>
  <div id="app">
    <my-component class="baz boo">class 1</my-component>
    <my-component class="baz boo" :class="{active: isActive}">class 2</my-component>
  </div>

</body>
<script>
  Vue.component('my-component',{
    template: '<p class="foo bar">hi</p>'
  })
  var app = new Vue({
    el:'#app',
    data:{
      isActive:true,
    }

  })
</script>
</html>
