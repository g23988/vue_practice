<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div :style="{color:activeColor,fontSize:fontSize + 'px'}">Class 1</div>
    <div :style="colorObject">Class 2</div>
  </div>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      activeColor:'red',
      fontSize:30,
      colorObject:{
        color:'red',
        fontSize:'20px'
      }
    }
  })
</script>
</html>
